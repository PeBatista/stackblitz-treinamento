<div class="classes">
  <h2>Animais:</h2>
  <ul>
    <li *ngFor="let animal of animals">
      Descrição deste animal: {{ animal.description[1] }}, Nome deste animal:
      {{ animal.name }}
      <input type="button" (click)="showage(animal)" value="show Idade" />
      <input type="button" (click)="removeAnimal(animal)" value="remover algum animal"/>
    </li>
  </ul>
  <h3>{{ animalDetalhes }}</h3>
</div>
